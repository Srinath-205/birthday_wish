<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiest Birthday! 🎉</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <style>
        .btn {
            background-color: #19c2b1;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- <audio id="background-music" loop>
        <source src="/src/assets/audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio> -->
    <div id="confetti-bg">
        </div>

    <section id="start-screen" class="full-screen">
        <h1 class="bounce-in">Happy Birthday,<br>Abhinaya! 💖</h1>
        <button id="start-button" class="btn" >Let's Go! 🥳</button>
    </section>

    <div id="main-content" class="hidden">
        
        <section id="birthday-wish" class="content-box">
            <h2>Happiest Birthday Abhii 🥰</h2>
            <p>A journey through the most incredible moments we've shared together.</p>
        </section>
        
        <section id="photo-gallery" class="content-box">
            <h2 class="title-animation"h>The journey 🖼️</h2>
            <div class="slideshow-container">
                <div class="photo-display">
                    <img src="./src/assets/photo3.jpeg" class="slideshow-photo active" data-index="0">
                    <img src="./src/assets/photo1.jpeg" class="slideshow-photo" data-index="1">
                    <img src="./src/assets/photo2.jpg" class="slideshow-photo" data-index="2">
                </div>
            </div>
            <div class="slideshow-controls">
                <button id="prev-slide">← Previous</button>
                <button id="next-slide">Next Surprise →</button>
            </div>
        </section>

        <section id="interactive-wish" class="content-box hidden">
             <h2>For My Dearest Friend 💌</h2>
             <div class="message-area">
                <textarea id="message-text" rows="8" readonly placeholder="My dearest friend, As I sit here thinking about all our memories together..."></textarea>
                <button id="show-surprise" class="call-to-action">Click for a Surprise! 🎂</button>
             </div>
        </section>
        
        <section id="birthday-video" class="content-box hidden">
            <h2 class="title-animation">Your Special Surprise! 🎁</h2>
            <video id="celebration-video" width="100%" controls preload="none">
                <source src="./src/assets/video.MP4" type="video/mp4">
    
            </video>
        </section>

    </div> <script src="./src/script.js"></script>
</body>
</html>
